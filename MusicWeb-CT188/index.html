<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <section class="Sidebar">
            <div class="Sidebar-Logo">
                <img
                    class="Sidebar-Logo__IMG"
                    src="./images/logo.png"
                    alt="Logo"
                />
                <h2 class="Sidebar-Logo__text">CT188</h2>
            </div>

            <ul class="Sidebar-navlist">
                <li class="Sidebar-navlist__items">
                    <img src="./images/home.png" alt="SongNote" />
                    <a href="#">Home</a>
                </li>
                <li class="Sidebar-navlist__items">
                    <i class="fa-solid fa-music"></i>
                    <a href="./manage.html">Manage</a>
                </li>
            </ul>
        </section>

        <section class="Header">
            <div class="Header-searchbox">
                <img
                    class="Header-searchbox__IMG"
                    src="./images/search.png"
                    alt="Search"
                />
                <input
                    class="Header-searchbox__input"
                    type="text"
                    placeholder="Search"
                />
            </div>

            <div class="Header-SignLog">
                <a href="#">Sign up</a>
                <a href="#">Log In</a>
            </div>
        </section>
        <script src="./main.js"></script>
    </body>
</html>
